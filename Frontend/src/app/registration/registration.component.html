
    <div class="container mt-4" style="max-width: 600px; background-color: white;">
        <h2 class="textual">Registration</h2>
        <form #Registrationform="ngForm" (ngSubmit)="registrationUser()">
            <small class ="text-danger">{{msg}}</small>
            <div class="form-group mb-2">
                <label for="email" class="mb-2">Email:</label>
                <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required #email="ngModel"
                  [class.is-invalid]="email.invalid && email.touched"
                  >
                  <div *ngIf="email.errors && (email.invalid && email.touched)">
                    <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
                    <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid emailID </small>
                  </div>
              </div>

              <div class="form-group mb-2">
                  <label for="username" class="mb-2">User Name:</label>
                  <input type="text" class="form-control" placeholder="Enter UserName" name="username" [(ngModel)]="user.userName" #username="ngModel" required
                    [class.is-invalid]= "username.invalid && username.touched">
                    <small class="text-danger" [class.d-none]="username.valid || username.untouched">User Name is requirer Field</small>
              </div>

              <div class="form-group mb-2">
                <label for="pwd" class="mb-2">Password:</label>
                <input type="password" class="form-control"  placeholder="Enter password" name="pwd" [(ngModel)]="user.password" required #password="ngModel"
                [class.is-invalid]="password.invalid && password.touched"
                >
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
              </div>

              <div class="form-group mb-2">
                  <label for="pwd" class="mb-2">Confirm Password:</label>
                  <input type="password" class="form-control" placeholder="Enter confirm password" name="cpassword" #cpassword="ngModel" (ngModel) = "user.password" required
                    [class.is-invalid]="cpassword.invalid && cpassword.touched">
                    <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">password and confirm password must be same</small>
              </div>

              <button [disabled]="Registrationform.form.invalid" type="submit" class="btn btn-info">Register</button>

              <bold class="float-end btextual" [routerLink]="['/login']">Existing user ? Login here</bold>
        </form>
    </div>
    <br><br><br><br><br><br><br>
