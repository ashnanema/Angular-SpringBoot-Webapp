
<div class="container mt-4" style="max-width: 600px; background-color: rgb(244, 246, 247);">
  <h2 class="text-centered">Login</h2>
  <form #loginForm ="ngForm" (ngSubmit)=loginUser()>
    <small class="text-danger">
      <span>{{msg}}</span>
    </small>
    <div class="form-group mb-2">
      <label for="email">Email:</label>
      <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required #email="ngModel"
      [class.is-invalid]="email.invalid && email.touched"
      >
      <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
        <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid emailID </small>
      </div>
    </div>
    <div class="form-group mb-2">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control"  placeholder="Enter password" name="pwd" [(ngModel)]="user.password" required #password="ngModel"
      [class.is-invalid]="password.invalid && password.touched"
      >
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>

    </div>

    <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-success">Login</button>
    <bold class="float-end" [routerLink]="['/registration']">New user ? Register here</bold>
  </form>

</div>
